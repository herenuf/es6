    <script>
        // class 声明类

        // function Person(name, age){
        //     this.name = name;
        //     this.age = age;
        // }
        // var p1 = new Person('fdasfd', 20);
        // console.log(p1);
            
        class Person{//不是对象的{}，而是将类的内容包裹起来的。内部写方法：对象方法

            // 构造函数
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            //对象方法
            say(){
                console.log(`name:${this.name}, age:${this.age}`);
            }

            walk(){
                console.log('walk.....');
            }
        }

        var p1 = new Person('fdasfd', 20);
        p1.say();
        p1.walk();
        console.log(p1);

        /*
        对象方法
            var arr = [1,2,3];
            arr.map()
            arr.filter()
            arr.find()
        类方法
            Array.from()
            Array.of()
        */ 
        
        // 类继承
        class Man extends Person{
            //构造函数，需要执行super，才能继承
            constructor(name, age, height){
                super(name, age);//指向了父类的constructor方法，执行了super才能实现继承

                this.height = height;
            }

            //重写
            say(){
                super.say();
                console.log(`height:${this.height}`);
            }
            
            
        }

        var m1 = new Man('fdasd', 40, 180);
        console.log(m1);
        m1.say();
    
        // 面向对象的特点：封装 继承 多态
    
    </script>



    
</body>
