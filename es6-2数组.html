    <script>
    //  数组解构
    //从数组中提取值，数组按照数组的顺序解构。
    var arr = [1,2,[7, 8,[11, 12], 9], 3, [4,5]];
    

    var [a, b] = arr;
    //==>>  var a = arr[0], b = arr[1];
    console.log(a, b);

    var [a,b,[c,d,e, h],f,g] = arr;
    console.log(a);//1
    console.log(b);//2
    console.log(c);//7
    console.log(d);//8
    console.log(e);//[11, 12]
    console.log(f);//3
    console.log(g);//[4,5]
    console.log(h);//[4,5]

    var [a, b, [c,d,[e,f]]] = arr;
    console.log(f);


    console.log('-----------------------------------');
    // 数组的扩展运算符

    //在数组前写:'...',相当于将数组的声明的[]去除了

    // console.log(arr3);

    
    var arr1 = [1,2,3];
    var arr2 = arr1;//对arr1进行浅拷贝
    var arr2 = [...arr1];//对arr1进行深拷贝
    arr1[2] = 'abcde';
    console.log(arr1);
    console.log(arr2);


    
    console.log('-----------------------------------');

    var arr = ['item1', 'item2', 'item3', 'item4', 'item5', 'item6'];

    //map方法
    var result = arr.map(function(item, index){
        console.log('item:'+item);
        console.log('index:'+index);
        return 'new '+item;
    })
    console.log(result);

    console.log('-----------------------------------');
    //filter 方法
    var result = arr.filter(function(item, index){
        console.log('item:'+item);
        console.log('index:'+index);
        //返回boolean值，为true表示该item继续保留数组中，为false将这个item从数组中过滤掉
        return index<3;
    })
    console.log(result);

    //find查找方法
    var result = arr.find(function(item, index){
        return index == 2;
    })
    var result = arr.findIndex(function(item, index){
        console.log('*****');
        return index > 2;
    })
